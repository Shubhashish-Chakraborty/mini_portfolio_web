<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Explore my digital presence through LinkDex: A personal profile page showcasing my social media hub.">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <title>Shubhashish Social Links</title>
</head>

<body>
    <div class="container">
        <div class="profile-sec">
            <div class="profile-sec">
                <div class="profile-img-wrapper">
                    <img src="./assets/profile.png" alt="profile image" class="profile-img">
                </div>

                <div class="profile-name">
                    <span class="typing">Shubhashish Chakraborty</span>
                    <div class="location">
                        <img src="./assets/location.png" alt="location" class="loc"> Vishakhapatnam, India
                    </div>
                </div>


                <div class="link-sec">
                    <div class="link-btn">Find me:</div>
                </div>
                <div class="links">
                    <a href="https://github.com/Shubhashish-Chakraborty" target="_blank" class="box github">
                        <img src="./assets/github.png" alt="GitHub Logo" class="logo">
                        <span class="link">GitHub</span>
                    </a>
                    <!-- <a href="https://github.com/megh-bari/web-dev-mini-projects" target="_blank" class="box project">
                    <img src="./assets/project.png" alt="project Logo" class="logo">
                    <span class="link long-text">Web-dev-mini-project</span> -->
                    </a>
                    <!-- <a href="https://codepen.io/megh-bari" target="_blank" class="box codepen">
                    <img src="./assets/codepen.png" alt="CodePen Logo" class="logo">
                    <span class="link">CodePen</span> -->
                    </a>
                    <a href="https://www.linkedin.com/in/Shubhashish-Chakraborty/" target="_blank" class="box linkedin">
                        <img src="./assets/linkedin.png" alt="LinkedIn Logo" class="logo">
                        <span class="link">LinkedIn</span>
                    </a>
                    <a href="https://x.com/__Shubhashish__" target="_blank" class="box x">
                        <img src="./assets/x.png" alt="X Logo" class="logo">
                        <span class="link">X (Twitter)</span>
                    </a>
                    <a href="https://www.instagram.com/___Shubhashish___/" target="_blank" class="box instagram last">
                        <img src="./assets/instagram.png" alt="Instagram Logo" class="logo">
                        <span class="link">Instagram</span>
                    </a>
                </div>
            </div>
        </div>
</body>

</html>
